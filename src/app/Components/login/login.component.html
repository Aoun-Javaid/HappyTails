
<div style="height: 40px;"></div>
<div class="container" style="margin-top: 20px;">
    <div class="row">

        <div class="col-md-5 col-sm-8 col-12 ml-auto mr-auto">
            <div class="center mb-4">

                <h1>HUPPY TAIL</h1>

            </div>
            <div class=" p-3 card ">
                <h2>Login</h2>
                <form (submit)="checkLogin(f, notesTemplate)" #f="ngForm">
                    <div>
                        <label class="mb-0 mt-0 ml-1">Email</label>

                        <input type="email" name="email" ngModel email #email="ngModel" (ngModelChange)="removeErrors('#l1')" required class="form-control input-field-custom" placeholder="abc@xyz.com">
                        <span class="help-block position-absolute" id="l1"></span>
                    </div>
                    <div>
                        <label class="mb-0 mt-3 ml-1">Password</label>
                        <div class="input-field-custom has-search position-relative initial">
                            <input style="background-color: transparent !important;
                        border: none;
                        padding: 11px;
                        border-radius: 5px;
                        width: 90%;" [type]="show ? 'text' : 'password'" id="pass" minlength="6" maxlength="30" ngModel name="password" #password="ngModel" (ngModelChange)="removeErrors('#l2')" required placeholder="*******">
                            <img [src]="visibilityIcon" height="20px" (click)="passwordShowHide()">

                        </div>
                        <span class="help-block position-absolute" id="l2"></span>
                    </div>

                    <button class="mt-4 sign-in-btn" type="submit"> Sign In </button>
                    <!-- <p class="forgot-password pointer theme-clr" (click)="modalFP(fpTemplate)">Forgot Password?</p> -->

                    <p class="mt-3" style="text-align: center;">New member? <a routerLink="/signup" class="join-todays">Sign up </a>here
                    </p>
                    <div class="center mt-4">
                        <a routerLink="/home"> Continue as Guest 
                    </a>
                    </div>
                </form>
